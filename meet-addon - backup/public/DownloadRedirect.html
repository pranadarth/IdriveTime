<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Downloading RemotePCAttended.exe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Google Sans', Arial, sans-serif;
      background: #F5F5F5;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      width: 60px;
      height: 60px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 18px;
      margin: 0 0 8px;
      color: #333;
    }
    p {
      font-size: 14px;
      color: #555;
      margin: 0 0 16px;
    }
    a {
      color: #4285F4;
      text-decoration: none;
      font-weight: bold;
    }
    /* simple spinner */
    .spinner {
      margin: 16px auto;
      width: 32px;
      height: 32px;
      border: 4px solid #ddd;
      border-top-color: #4285F4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./logo.png" class="logo" alt="RemotePC Logo" />
    <h1>Your download will start shortly!</h1>
    <div id="spinner" class="spinner"></div>
    <p>If it doesn't, <a href="https://download.remotepc.com/downloads/OTA/RemotePCAttended.exe" target="_blank">click here</a> to download.</p>
  </div>
   <script>
    const DOWNLOAD_URL = "https://download.remotepc.com/downloads/OTA/RemotePCAttended.exe";
    setTimeout(() => {
      const s = document.getElementById('spinner');
      if (s) s.remove();
    }, 2000);
    setTimeout(() => {
      window.location.replace(DOWNLOAD_URL);
    }, 500);
  </script>
</body>
</html>
